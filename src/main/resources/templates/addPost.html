<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Tanushri Blog-Add Posts page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.ckeditor.com/ckeditor5/34.1.0/classic/ckeditor.js"></script>


</head>
<body>


	<div class="container">

		<nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="/dashboard">Tanushri Blog App</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active" href="dashboard">Posts</a></li>
						<li class="nav-item"><a class="nav-link active" href="addPost">New
								Posts</a></li>
						<li class="nav-item"><a class="nav-link active" href="comment">Comments</a></li>
						<li class="nav-item"><a class="nav-link active"
							href="/logout">Logout</a></li>
					</ul>

				</div>
			</div>
		</nav>

		<section class="h-100 gradient-form">
			<div class="container py-5 h-100">
				<div
					class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-md-10">
						<div class="card rounded-3 text-black">
							<div class="row g-0">
								<div class="col-lg-12">
									<div class="card-body p-md-5 mx-md-4">

										<nav class="navbar bg-body-tertiary">
											<div class="container-fluid justify-content-center">
												<span class="navbar-brand mb-0 h1">Create Post</span>
											</div>
										</nav>
										
										<p class="text-success" th:text="${successMsg}"></p>
                                        <p class="text-danger" th:text="${errorMsg}"></p>
                                        
										<form th:action="@{/addPost}" th:object="${addPostForm}" method="POST">

											<div class="form-outline mb-3 pt-2 pb-2">
												<label for="title" class="form-label">Title</label> <input
													type="text" class="form-control" id="title"
													placeholder="Enter post title" th:field="*{title}">
											</div>
											<div class="form-outline mb-3 pt-2 pb-2">
												<label for="textarea" class="form-label">Short
													Description</label>
												<textarea class="form-control" id="textarea" rows="3"
													placeholder="Enter post short description" th:field="*{description}"></textarea>
											</div>

											<div class="form-outline mb-3 pt-2 pb-2">
												<label for="content" class="form-label">Content</label>
												<textarea class="form-control" id="content" name="content"
													placeholder="Enter post content" th:field="*{content}"></textarea>
											</div>
											<div class="d-grid gap-2">
												<input type="submit" class="btn btn-primary" value="Post">

											</div>
	<script>
             ClassicEditor
            .create(document.querySelector('#content'))
            .then(editor => {
                console.log(editor);
            })
            .catch(error => {
                console.error(error);
            });
    </script>


										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	
	
<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
