<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Tanushri Blog-View dashboard filter Posts page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
<div class="container">

	<table class="table table-striped table-bordered table-hover"
		id="postTbl">
		<thead>
			<tr>
				<th scope="col">POST ID</th>
				<th scope="col">POST TITLE</th>
				<th scope="col">POST SHORT DESCRIPTION</th>
				<th scope="col">POST CREATED ON</th>
				<th scope="col">ACTIONS</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="post, stat : ${posts}">
				<td th:text="${stat.index + 1}"></td>
				<td th:text="${post.title}"></td>
				<td th:text="${post.description}"></td>
				<td th:text="${post.createdOn}"></td>
				<td>
					<div class="d-flex">
						<a th:href="@{/editPost(postId=${post.postId})}" class="btn btn-primary btn-sm me-2">Edit</a> <a
							th:href="@{/deletePost(postId=${post.postId})}" class="btn btn-danger btn-sm">Delete</a>
					</div>
				</td>
			</tr>
			<tr th:if="${#lists.isEmpty(posts)}">
				<td colspan="5" style="text-align: center">No Record Found</td>
			</tr>
		</tbody>

	</table>
</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>

</body>
</html>
