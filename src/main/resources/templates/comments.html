<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Tanushri Blog-Comments View page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">




</head>
<body>
	<div class="container">

		<nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="/dashboard">Tanushri Blog App</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							href="dashboard">Posts</a></li>
						<li class="nav-item"><a class="nav-link active"
							href="addPost">New Posts</a></li>
						<li class="nav-item"><a class="nav-link active"
							href="/comment">Comments</a></li>
						<li class="nav-item"><a class="nav-link active"
							href="/logout">Logout</a></li>
					</ul>

				</div>
			</div>
		</nav>


		<section class="h-100 gradient-form">
			<div class="container py-5 h-100">
				<div
					class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-md-10">
						<div class="card rounded-3 text-black">
							<div class="row g-0">
								<div class="col-lg-12">
									<div class="card-body p-md-5 mx-md-4">


										<h2>List of Comments</h2>

									

										<table class="table table-striped table-bordered table-hover"
											>
											<thead>
												<tr>
													<th scope="col">COMMENT ID</th>
													<th scope="col">EMAIL</th>
													<th scope="col">COMMENT</th>
													<th scope="col">CREATED DATE</th>
													<th scope="col">ACTION</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="comment, stat : ${comments}">
													<td th:text="${stat.index + 1}"></td>
													<td th:text="${comment.email}"></td>
													<td th:text="${comment.comment}"></td>
													<td th:text="${comment.createdOn}"></td>
													<td>
														<div class="d-flex">
															 <a th:href="@{/deleteComment(commentId=${comment.commentId})}"
																class="btn btn-danger btn-sm">Delete</a>
														</div>
													</td>
												</tr>
											</tbody>

										</table>




									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</section>



	</div>

</body>
</html>
