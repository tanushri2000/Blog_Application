<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Tanushri Blog- Index-Filter page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>

<div th:each="post : ${posts}" class="card mb-4" id="postCard">
								<div class="card-header">
									<h2 class="card-title">
										<a th:text="${post.title}"
											th:href="@{/readPost(postId=${post.postId})}">Title</a>
									</h2>
									<p th:text="${post.createdOn}">Date</p>
								</div>
								<div class="card-body">
									<p class="card-text">
										<span th:text="${#strings.substring(post.description, 0, 50)}">Content
											snippet...</span> <a
											th:href="@{/readPost(postId=${post.postId})}">Read
											more</a>
									</p>
								</div>
							</div>
							
							
							<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

</body>
</html>
