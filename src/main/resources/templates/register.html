<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Tanushri Blog-Registration page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>


	<div class="container">

		<nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">Tanushri Blog App</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active" href="/">All
								Posts</a></li>
						<li class="nav-item"><a class="nav-link active"
							href="register">Register</a></li>
						<li class="nav-item"><a class="nav-link active" href="login">Login</a></li>
					</ul>

				</div>
			</div>
		</nav>




		<section class="h-100 gradient-form">
			<div class="container py-5 h-100">
				<div
					class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-md-10">
						<div class="card rounded-3 text-black">
							<div class="row g-0">
								<div class="col-lg-12">
									<div class="card-body p-md-5 mx-md-4">

										<nav class="navbar bg-body-tertiary">
											<div class="container-fluid justify-content-center">
												<span class="navbar-brand mb-0 h1">Registration</span>
											</div>
										</nav>
										
										<p class="text-success" th:text="${successMsg}"></p>
                                        <p class="text-danger" th:text="${errorMsg}"></p>
                                        
										<form th:action="@{/register}" th:object="${regForm}" method="POST">
											<div class="form-outline mb-3">
												<label for="fname" class="form-label">First Name: </label> <input
													type="text" id="fname" class="form-control"
													placeholder="Enter First Name" th:field="*{fname}">
											</div>

											<div class="form-outline mb-3">
												<label for="lname" class="form-label">Last Name: </label> <input
													type="text" id="lname" class="form-control"
													placeholder="Enter Last Name" th:field="*{lname}">
											</div>

											<div class="form-outline mb-3">
												<label for="email" class="form-label">Email-Id: </label> <input
													type="email" id="email" class="form-control"
													placeholder="Enter email address" th:field="*{email}">
											</div>

											<div class="form-outline mb-3">
												<label for="password" class="form-label">Password: </label>
												<input type="password" id="password" class="form-control"
													placeholder="Enter password" th:field="*{password}">
											</div>



											<div
												class="d-flex justify-content align-items-center">
												<button type="submit" class="btn btn-primary me-2">Register</button>
												<p class="mb-0 me-2">Already registered?</p>
												<a href="login">Login Here</a>
											</div>

										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

	</div>




	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
